    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-12px); } 
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }
        .animate-pulse-subtle { animation: pulse-subtle 3s ease-in-out infinite; }

        /* Variaciones de flotación para evitar sincronía perfecta */
        .float-1 { animation: float 4.5s ease-in-out infinite; }
        .float-2 { animation: float 5.2s ease-in-out infinite; }
        .float-3 { animation: float 4.8s ease-in-out infinite; }
    </style>
